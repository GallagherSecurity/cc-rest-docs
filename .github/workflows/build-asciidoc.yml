name: "Workflow:  Build from AsciiDoc and publish to GitHub Pages"

on:
  push:
    branches:
    - main

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  buildhtmljob:
    runs-on: ubuntu-latest
    name: "Job:  adoc -> HTML"
    steps:
      - name: "Step:  checkout"
        uses: actions/checkout@v4
      - name: "Step:  set up pages"
        uses: actions/configure-pages@v3
      - name: "Step:  build HTML tarball from Asciidoc"
        uses: ./action
        with:
          output: artifact.tar
      - name: "Step:  upload artifact"
        uses: actions/upload-artifact@v3
        with:
          name: github-pages
          path: artifact.tar
          retention-days: 1
          if-no-files-found: error

  deployjob:
    name: "Job:  HTML to GitHub Pages"
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: buildhtmljob
    steps:
      - name: "Step:  deploy to GitHub Pages"
        id: deployment
        uses: actions/deploy-pages@v2
