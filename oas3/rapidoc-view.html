<!doctype html> <!-- Important: must specify -->
<html>
<head>
  <meta charset="utf-8"> <!-- Important: rapi-doc uses utf8 -->
  <script type="module" src="https://unpkg.com/rapidoc/dist/rapidoc-min.js"></script>
</head>
<body>
  <!-- https://rapidocweb.com/api.html -->
  <!-- render-style read view focussed -->
  <rapi-doc
    spec-url="cc_rest.yaml"
    render-style="view" 

    theme="light"
    text-color="#000000"
    primary-color="#ff7700"

    update-route="true"
    show-header="false"
    allow-spec-url-load="false"
    allow-spec-file-load="false"
    heading-text="TODO heading-text"

    schema-style="table"
    schema-description-expanded="true"
    allow-schema-description-expand-toggle="true"
    default-schema-tab="schema"
    schema-hide-read-only="never"
    schema-hide-write-only="never"
    on-nav-tag-click="show-description"
    allow-try="true"
    allow-server-selection="false"
    allow-authentication="false"
    show-components="true"
    info-description-headings-in-navbar="true"
    sort-tags="true"
    regular-font="Segoe UI" font-size="large"

    show-method-in-nav-bar="as-colored-block"
    use-path-in-nav-bar="false"
    nav-item-spacing="compact"
    nav-active-item-marker="colored-block"
    >
  </rapi-doc>
</body>
</html>
