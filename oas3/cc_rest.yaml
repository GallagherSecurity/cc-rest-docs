      parameters:
      - name: cardholder
        in: query
        description: |
          Limits the results to redactions to cardholders with these IDs.  Separate with commas.
        schema:
          type: string
      - name: status
        in: query
        description: |
          Limits the results to redactions with this status.  Separate with commas.
        schema:
          type: string
          enum:
          - pending
          - inProgress
          - cancelled
          - done
          - failed
      - name: type
        in: query
        description: |
