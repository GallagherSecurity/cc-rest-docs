      - $ref: "#/components/parameters/directDivision"
      - $ref: "#/components/parameters/description"
      - $ref: "#/components/parameters/pdf_fields"
      - $ref: "#/components/parameters/pos"
      - $ref: "#/components/parameters/skip"

      responses:
        200: 
