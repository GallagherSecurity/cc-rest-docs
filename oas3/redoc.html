<!DOCTYPE html>
<html>
  <head>
    <title>Redoc</title>
    <!-- needed for adaptive design -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700|Roboto:300,400,700"
      rel="stylesheet"
    />

    <style>
      body {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <redoc spec-url="cc_rest.yaml"
           expand-single-schema-field
           schema-expansion-level="all"
	   schema-definitions-tag-name="Schema tag"
           required-props-first="true"
           show-object-schema-examples="true"
           sort-enum-values-alphabetically="true"
           sort-tags-alphabetically="false"
           orangetheme='{
             "sidebar": {
               "backgroundColor": "#ff8400",
               "textColor": "#000000"
             },
             "rightPanel": {
               "backgroundColor": "#303030",
               "width": "50%"
             },
             "breakpoints": {
               "small": "50rem",
               "medium": "100rem",
               "large": "120rem"
             },
             "logo": {
             "gutter": "10px"
             }
           }'
           theme='{
             "sidebar": {
               "backgroundColor": "#303030",
               "textColor": "#f0f0f0"
             },
             "rightPanel": {
               "backgroundColor": "#303030",
               "width": "50%"
             },
             "breakpoints": {
               "small": "50rem",
               "medium": "100rem",
               "large": "140rem"
             },
             "logo": {
               "gutter": "10px"
             }
           }'
           >
    </redoc>
    <script src="https://cdn.redoc.ly/redoc/latest/bundles/redoc.standalone.js">
    </script>
  </body>
</html>
