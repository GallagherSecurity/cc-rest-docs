<!doctype html>
<html>
  <style>
    openapi-explorer {
      --nav-path-padding: 0px 0 10px 1.5rem
  }
  </style>
  <head>
    <script type="module" src="https://unpkg.com/openapi-explorer/dist/browser/openapi-explorer.min.js"></script>
  </head>
  <body>
    <openapi-explorer
      spec-url="cc_rest.yaml"
      enable-console="true_no"
      hide-server-selection
      hide-authentication
      hide-components="false"
      default-schema-tab="body"
      display-nulls="true"
      nav-bg-color="#303030"
      primary-color="#ff6000"
      secondary-color="#ff9000"
      text-color="#000000"
      use-path-in-nav-bar="false" <!-- true turns on tags for HTTP verb -->
      >
    </openapi-explorer>
  </body>
</html>
